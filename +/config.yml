bump:
  stable tag: readme.txt
  version: blackbar.php
dest:
  css: assets/
  js: assets/
  lang: languages/
language:
  domain: blackbar
  team: Gemini Labs <support@geminilabs.io>
  translator: Paul Ryley <paul@geminilabs.io>
scripts:
  highlight.js: +/highlight.js
  main.js: +/main.js
styles:
  syntax.css: node_modules/highlight.js/styles/atom-one-dark.css
watch:
  css: +/*.css
  scss: +/*.scss
  js: +/*.js
  php:
    - src/**/*.php
    - views/**/*.php
    - '*.php'
